<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <main>
        <div>
            <h1>{{ todo_list_object.name }}</h1>
            <h2>Tasks</h2>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Due date</th>
                </tr>
                {% for item in todo_list_object.items.all %}
                <tr>
                    <td><a href="{% url 'todo_list_list' %}">{{ item.task }}</a></td>
                    <td>{{ item.due_date|date:"M j, Y" }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>
</body>
</html>
